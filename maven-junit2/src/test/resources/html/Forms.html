<!DOCTYPE html>

<html>
<head>
    <Title>Home page</Title>
</head>

<body>
    <h1>Questionnaire</h1>
    <h2>Please fill out the following form</h2>
    <br>
    <h3>Contact details:</h3>
    <form>
        <label id = "fullName">Full Name:</label>
        <input type = "text" id = "fullNameTxtBox">
        <label id = "phone">Phone Number:</label>
        <input type = "text" id = "phoneTxtBox">
        <br>
        <br>
        <label name = "timezoneGroup" id="timezone">Best time to contact:</label>
        <input name = "timezoneGroup" type = "radio" id = "timezoneRadio">
        <label id = "am"> AM </label>

        <input name = "timezoneGroup" type = "radio" id = "timezoneRadio">
        <label id = "pm"> PM </label>
        <br>
        <br>
        <h3>Order details</h3>
        <label id = "damaged">Is your order damaged?</label>
        <input type = "checkbox" id = "damagedCheckBox">
        <br>
        <br>
        <label id = "category">Order category:</label>
        <select id = "categoryDropdown">
            <option>Clothes</option>
            <option>Books</option>
            <option>Accessories</option>
        </select>
        <br>
        <br>
        <label id = "additionalInfo">Any additional info:</label>
        <input type = "text" id = "additionalInfoTxtBox">
        <br>
        <br>


        <input type="submit" value = "Submit">

    </form>
</body>
</html>
